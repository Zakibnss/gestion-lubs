        function calculateEndDate(startDate, subscriptionType) {
            const start = new Date(startDate); let endDate = new Date(start);
            switch(subscriptionType) {
                case 'monthly': endDate.setMonth(endDate.getMonth() + 1); break;
                case 'quarterly': endDate.setMonth(endDate.getMonth() + 3); break;
                case 'biannual': endDate.setMonth(endDate.getMonth() + 6); break;
                case 'annual': endDate.setFullYear(endDate.getFullYear() + 1); break;
            }
            return endDate.toISOString().split('T')[0];
        }

        function isSubscriptionActive(startDate, subscriptionType) {
            const endDate = new Date(calculateEndDate(startDate, subscriptionType));
            const today = new Date();
            return today <= endDate;
        }

        // Helper: get status label (for QR and presence)
        function getAbonnementStatus(startDate, subscriptionType) {
            return isSubscriptionActive(startDate, subscriptionType) ? "ACTIF" : "EXPIR√â";
        }

        async function loadDashboard() {
            // unchanged
            const { data: members, error } = await supabase.from('members').select('*, clubs (id, name)');

            let total = 0, active = 0, expired = 0;
            const tbody = document.getElementById('membersTableBody'); tbody.innerHTML = '';
            if (!Array.isArray(members)) return;
            members.forEach(member => {
                total++;
                const isActive = isSubscriptionActive(member.start_date, member.subscription);
                if (isActive) active++; else expired++;
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${member.id}</td><td>${member.last_name}</td><td>${member.first_name}</td><td>${member.clubs ? member.clubs.name : 'N/A'}</td><td>${member.subscription}</td><td><span class="badge ${isActive ? 'badge-success' : 'badge-danger'}">${isActive ? 'ACTIF' : 'EXPIR√â'}</span></td>`;
                tbody.appendChild(tr);
            });
            document.getElementById('totalMembers').textContent = total;
            document.getElementById('activeMembers').textContent = active;
            document.getElementById('expiredMembers').textContent = expired;
        }

        async function generateMultipleCards() {
            const select = document.getElementById('cardMemberSelect');
            const selectedIds = Array.from(select.selectedOptions).map(o => o.value);
            if (!selectedIds.length) { alert('Veuillez s√©lectionner au moins un membre'); return; }
            const { data: members, error } = await supabase.from('members').select('*, clubs (*)').in('id', selectedIds);
            if (error || !members || !members.length) {
                alert("Erreur de r√©cup√©ration des adh√©rents s√©lectionn√©s");
                return;
            }
            const container = document.getElementById('generatedCardsContainer');
            container.innerHTML = '';
            generatedCards = [];
            for (let member of members) {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'generated-card-item';
                cardDiv.style.position = 'relative';
                cardDiv.style.flexDirection = 'column';

                const chk = document.createElement('input');
                chk.type = 'checkbox';
                chk.checked = true;
                chk.className = 'card-export-checkbox';

                const previewDiv = document.createElement('div');
                previewDiv.className = "card-preview";
                previewDiv.style.background = "none";
                previewDiv.style.margin = "10px 0";
                const bgImg = document.createElement('img');
                bgImg.className = "card-background";
                bgImg.src = cardBackgroundDataUrl;

                let logoImg = document.createElement('img');
                logoImg.className = "card-logo";
                if (member.clubs && member.clubs.logo) {
                    logoImg.src = member.clubs.logo;
                } else {
                    logoImg.src = "https://upload.wikimedia.org/wikipedia/commons/9/97/Kyokushin-kaikan.png";
                }
                const clubNameDiv = document.createElement('div');
                clubNameDiv.className = "card-club-name";
                clubNameDiv.innerHTML = `<h2>${member.clubs && member.clubs.name ? member.clubs.name : 'CLUB'}</h2>
                    <div class="card-subtitle">Carte d'Adh√©rent</div>`;

                const infoDiv = document.createElement('div');
                infoDiv.className = "card-info";
                function fmtDate(d) { if (!d) return ''; return (""+d).split('T')[0]; }
                const endDate = calculateEndDate(member.start_date, member.subscription);
                const boxes = [];
                boxes.push(`<div class="card-info-box half-width">
                    <div class="card-info-label">ID Membre</div>
                    <div class="card-info-value">${member.id}</div>
                </div>`);
                boxes.push(`<div class="card-info-box half-width">
                    <div class="card-info-label">Nom</div>
                    <div class="card-info-value">${member.last_name}</div>
                </div>`);
                boxes.push(`<div class="card-info-box half-width">
                    <div class="card-info-label">Pr√©nom</div>
                    <div class="card-info-value">${member.first_name}</div>
                </div>`);
                boxes.push(`<div class="card-info-box half-width">
                    <div class="card-info-label">Date Naiss.</div>
                    <div class="card-info-value">${fmtDate(member.dob)}</div>
                </div>`);
                boxes.push(`<div class="card-info-box half-width">
                    <div class="card-info-label">Date Fin Abonnement</div>
                    <div class="card-info-value">${endDate}</div>
                </div>`);
                boxes.push(`<div class="card-info-box half-width">
                    <div class="card-info-label">Statut Abonnement</div>
                    <div class="card-info-value">${getAbonnementStatus(member.start_date, member.subscription)}</div>
                </div>`);
                infoDiv.innerHTML = boxes.join('');

                // *** QR --- ***
                const qrDiv = document.createElement('div');
                qrDiv.className = "card-qr";
                qrDiv.style.width = '70px';
                qrDiv.style.height = '70px';
                // QR contient infos principales en JSON
                const qrData = getQrMemberData(member);
                setTimeout(() => {
                    qrDiv.innerHTML = '';
                    // QR code data: JSON.stringify with all infos needed
                    new QRCode(qrDiv, {
                        text: JSON.stringify(qrData),
                        width: 50,
                        height: 50
                    });
                }, 0);

                previewDiv.appendChild(bgImg);
                previewDiv.appendChild(logoImg);
                previewDiv.appendChild(clubNameDiv);
                previewDiv.appendChild(infoDiv);
                previewDiv.appendChild(qrDiv);

                cardDiv.appendChild(chk);
                cardDiv.appendChild(previewDiv);
                container.appendChild(cardDiv);
                generatedCards.push({
                    member,
                    node: previewDiv,
                    checkbox: chk
                });
            }
        }

        function exportSelectedCards() {
            if (!generatedCards.length) { alert('Aucune carte √† exporter'); return; }
            let anyExported = false;
            generatedCards.forEach(({node, member, checkbox}, idx) => {
                if (checkbox.checked) {
                    anyExported = true;
                    html2canvas(node).then(canvas => {
                        const url = canvas.toDataURL('image/png');
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `carte_${member.id}.png`;
                        a.click();
                    });
                }
            });
            if (!anyExported) alert("Veuillez cocher au moins une carte √† exporter !");
        }

        function clearGeneratedCards() {
            document.getElementById('generatedCardsContainer').innerHTML = '';

        // ------------------------ SCANNER -----------------------------

        // Lancer/arr√™ter le scanner cam√©ra
        async function startScanner() {
            if (scannerActive) { return; }
            scannerActive = true;
            const qrReaderDiv = document.getElementById('qr-reader');
            document.getElementById('scanResult').innerHTML = "";

            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("qr-reader");
            }
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 8,
                    qrbox: 250
                },
                async (decodedText, decodedResult) => {
                    // On ne traite qu'une seule fois par scan (emp√™che multiples scans)
                    if (!scannerActive) return;
                    scannerActive = false;
                    html5QrCode.stop();
                    // Essayer de parser JSON (notre format carte)
                    let data = null;
                    try {
                        data = JSON.parse(decodedText);
                    } catch (e) {
                        // QR brut: on suppose juste ID, fallback compat
                        data = {id: decodedText};
                    }
                    // Si infos principales pr√©sentes (QR g√©n√©r√© depuis app)
                    if (data && data.id && data.nom && data.prenom && data.dob && data.end_date && data.status) {
                        // Validation directe pr√©sence
                        await validatePresenceAndShow(data.id, data, true);
                    } else if (data && data.id) {
                        // Chercher dans BDD (vieux QR ou fallback ID-only)
                        await validatePresenceAndShow(data.id, null, true);
                    } else {
                        document.getElementById('scanResult').innerHTML = `<div class="alert alert-danger">QR Code invalide</div>`;
                    }
                },
                function (errorMessage) {
                    // ignore camera scan errors
                }
            ).catch(function (err) {
                document.getElementById('scanResult').innerHTML = `<div class="alert alert-danger">Erreur cam√©ra: ${err}</div>`;
            });
        }

        function stopScanner() {
            if (html5QrCode && scannerActive) {
                html5QrCode.stop().catch(e => {});
            }
            scannerActive = false;
            document.getElementById('qr-reader').innerHTML = "";
        }

        // Validation manuelle par ID (champ texte)
        async function validateManualId() {
            const id = document.getElementById('manualIdInput').value.trim();
            if (!id) { alert('Entrer l\'ID'); return; }
            await validatePresenceAndShow(id, null, true);
        }

        // Validation de pr√©sence: ins√®re dans table "attendance" si ok et affiche infos.
        // si memberData est fourni (infos depuis le QR), on utilise pour affichage plus rapide, sinon fetch BDD.
        async function validatePresenceAndShow(memberId, memberData, showAlert=true) {
            // Si pas memberData (ou QR code) -> fetcher dans BDD
            let member = memberData;
            if (!member || !member.id || !member.nom) {
                // on fetch dans la base
                const { data, error } = await supabase.from('members').select('*, clubs (name)').eq('id', memberId).single();
                if (error || !data) {
                    document.getElementById('scanResult').innerHTML = `<div class="alert alert-danger">Adh√©rent non trouv√©.</div>`;
                    return;
                }
                member = {
                    id: data.id,
                    nom: data.last_name,
                    prenom: data.first_name,
                    dob: data.dob,
                    end_date: calculateEndDate(data.start_date, data.subscription),
                    status: getAbonnementStatus(data.start_date, data.subscription),
                    club: data.clubs ? data.clubs.name : ''
                };
            }
            // Ins√©rer pr√©sence
            let insertRes = { error: null };
            try {
                // Optionnel: V√©rifier / emp√™cher doublon le m√™me jour
                let nowDate = new Date();
                let now_iso = nowDate.toISOString();
                insertRes = await supabase.from('attendance').insert([{
                    member_id: member.id,
                    scan_data: JSON.stringify(member),
                    scanned_at: now_iso
                }]);
            } catch(e) {
                insertRes = { error: e };
            }

            // Affichage infos
            const infos = `<div class="member-details">
                <h3>Pr√©sence Valid√©e</h3>
                <p><strong>ID:</strong> ${member.id}</p>
                <p><strong>Nom:</strong> ${member.nom}</p>
                <p><strong>Pr√©nom:</strong> ${member.prenom}</p>
                <p><strong>Date de naissance:</strong> ${member.dob ? (""+member.dob).split("T")[0] : ""}</p>
                <p><strong>Date de fin abonnement:</strong> ${member.end_date}</p>
                <p><strong>Statut Abonnement:</strong>
                    <span class="badge ${member.status==='ACTIF'?'badge-success':'badge-danger'}">${member.status}</span>
                </p>
            </div>
            <div class="alert alert-success">Pr√©sence enregistr√©e avec succ√®s !</div>
            `;
            document.getElementById('scanResult').innerHTML = infos;
        }
